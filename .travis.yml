language: node_js
node_js:
  - "16"

branches:
  only:
  - master

addons:
  sonarcloud:
    organization: "switcherapi"
    token: ${SONAR_TOKEN}

jobs:
  include:
    - stage: compile and test
      script:
        - npm install
        - npm test
        - sonar-scanner
    - stage: deploy to staging
      if: type NOT IN (pull_request)
      script:
        - echo "Deploying to Staging"

      before_deploy:
        - rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install faraday -v 1.9.3
      deploy:
        provider: heroku
        app: switcher-api-staging
        api_key: ${HEROKU_KEY}

stages:
  - compile and test
  - deploy to staging

after_success: 
  - test $TRAVIS_BRANCH = "master" &&
    npm run coveralls

services:
  - mongodb